<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Unordered List</title>
</head>
<body>
     <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>

        <li>Vegetables
            <ul>
                <li>Spinach</li>
                <li>Cauliflower</li>
                <li>Beetroot</li>
            </ul>
        </li>

        <li>Cereals</li>
        <li>Nuts</li>
    </ul>
</body>
</html>
